---
name: CI

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: sudo apt-get -y install ansible-lint yamllint

    - name: Lint Ansible
      run: ansible-lint -v playbook.yml

    - name: Lint YAML
      run: make yamllint
